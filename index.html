<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITP Cookie Test</title>
</head>
<body>
  <script>
    (async () => {
      const url = 'https://swgpress.com/cookies/set-cookie.php';
      const response = await fetch(url, {credentials: "include"}).then(res => res.text());
      document.body.append(response);
    })();
  </script>
</body>
</html>
